<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-4 mt-5 p-3 shadow rounded">
                <h1 class="text-center text-success my-3">DTM NATIJALARI</h1>
                <form class="dtm-form" action="https://echo.htmlacademy.ru" method="POST">
                    <div class="row">
                        <div class="col-md-10 offset-1">
                            <input class="form-control" id="score-input" type="text" placeholder="Ballni kiriting">
                            <label class="d-block text-center my-3">
                                <input type="checkbox" id="relationship">
                                <span>Tanish bilish</span>
                            </label>
                            <p class="text-center">Maydonga 0 bilan 189 orasidagi raqamni kiriting</p>
                            <div class="text-center">
                                <button class="btn btn-outline-primary" type="submit" id="btn">Tekshirish</button>
                            </div>
                            <div class="result text-center mt-3 d-none alert" ></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="js/index.js"></script>
